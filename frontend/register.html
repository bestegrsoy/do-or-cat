<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register PYD!</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <img src="photos/register.png" alt="registerimg">
    <div class="registerform">
        <form action="login.html">
            <h1>Register for PYD!</h1>
            <input type="text" placeholder="First Name" class="txt" id="firstname"><br>
            <input type="text" placeholder="Last Name" class="txt" id="lastname"><br>
            <input type="email" placeholder="Email Address" class="txt" id="email"><br>
            <input type="password" placeholder="Password" class="txt" id="password"> <br>
            <input type="password" placeholder="Confirm Password" class="txt" id="passwordd"><br>
            <input type="submit"  value="Create Account" class="a" id="createbtn"> <br>
            <a href="login.html" class="b">Already Have One? </a> <br>
        </form>
    </div>
    <script src="create.js"></script>
</body>
</html>
