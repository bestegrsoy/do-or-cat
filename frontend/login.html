<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the PYD!</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <img src="../photos/register.png" alt="registerimg" class="register-img">
        <div class="registerform">
            <form id="loginForm" action="calendar.html"> <!-- id ekledik -->
                <h1>Welcome to the PYD!</h1>
                <input type="email" placeholder="Email address" class="txt" required><br>
                <input type="password" placeholder="Password" class="txt" required><br>
                <button type="submit" id="loginBtn" class="btn">Login</button>
                <a href="forget.html" class="link">Forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
